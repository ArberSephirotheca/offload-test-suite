# XFAIL: Metal
# On Metal 0/0 = 0, but other platforms n/0 = -1
---
DispatchSize: [1, 1, 1]
DescriptorSets:
  - Resources:
    - Access: ReadWrite
      Format: Int32
      Data: [ 1, -1, 2147483647, -2147483648, 0]
      DirectXBinding:
        Register: 0
        Space: 0
    - Access: ReadWrite
      Format: Int32
      Data: [ 0, 0, 0, 0, 0]
      DirectXBinding:
        Register: 1
        Space: 0
    - Access: ReadWrite
      Format: Int32
      Data: [ -1, -1, -1, -1, -1]
      DirectXBinding:
        Register: 2
        Space: 0
...

