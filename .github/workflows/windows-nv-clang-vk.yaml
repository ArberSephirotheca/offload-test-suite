name: Windows Vulkan NVIDIA Clang

permissions:
  contents: read
  checks: write

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 0-12 * * 1-5' # run every 30 minutes overnight
    - cron: '*/30 * * * 0,6' # run every 30 minutes on weekends

jobs:
  Windows-VK-Intel-Clang:
    uses: ./.github/workflows/test-all.yaml
    with:
      OS: windows
      SKU: GPU-NV
      Test-Clang: On
      TestTarget: check-hlsl-clang-vk
